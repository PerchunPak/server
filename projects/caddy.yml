services:
  caddy:
    build: ${PWD}/configs/caddy
    restart: unless-stopped
    networks:
      - caddy-net
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ${PWD}/data/hosted-files:/static/hosted-files:ro
      - ${PWD}/configs/caddy/caddyfiles:/etc/caddy:ro
      - ${PWD}/data/caddy/data:/data
      - ${PWD}/data/caddy/config:/config

  cloudflared:
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    env_file:
      - path: ${PWD}/data/cloudflared/.env
    networks:
      - caddy-net

networks:
  caddy-net:
    external: true

services:
  caddy:
    image: caddy:2
    restart: unless-stopped
    networks:
      - caddy-net
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
    volumes:
      - ${PWD}/data/hosted-files:/static/hosted-files:ro
      - ${PWD}/configs/caddy:/etc/caddy:ro
      - ${PWD}/data/caddy/data:/data
      - ${PWD}/data/caddy/config:/config

networks:
  caddy-net:
    external: true
